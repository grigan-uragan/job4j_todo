<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="container pt-3">
        <h2>Registration</h2>
        <form method="post" action="http://localhost:8080/todo/reg">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
<script>
    function sendRegData() {
        if (registrationValidate()) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/todo/reg',
                crossDomain: true,
                dataType: 'text',
                data: ({name: $('#name').val(), email: $('#email').val(), password: $('#password')})
            }).fail(function (err) {
                alert(err)
            })
        }
    }

    function registrationValidate() {
        if ($('#name').val() === '') {
            alert('Field name is empty, please enter your name')
            return false
        }
        if ($('#email').val() === '') {
            alert('Field email is empty, please enter your email address')
            return false
        }
        if ($('#password').val() === '') {
            alert('Field password is empty, please enter your password')
            return false
        }
        return true;
    }
</script>
</body>
</html>
