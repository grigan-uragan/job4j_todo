<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="container gx-5">
    <div class="container  p-3">
        <div class="row">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="reg.html">Регистрация</a>
                </li>
            </ul>
        </div>
        <div class="container p-3">
            <h2>Log in</h2>
        </div>
        <form method="post" action="http://localhost:8080/todo/auth">
            <div class="row">
                <div class="col-5">
                    <div class="form-group p-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="form-group p-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group p-3">
                        <button type="submit" class="btn btn-primary" onclick="authValidate()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function authValidate() {
        if ($('#email').val() === '') {
            alert('Field email is empty, please enter your email address')
            return false
        }
        if ($('#password').val() === '') {
            alert('Field password is empty, please enter your password')
            return false
        }
        return true;
    }
</script>
</body>
</html>
