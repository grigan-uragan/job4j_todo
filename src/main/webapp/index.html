<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>To do list</h1>
    <div class="p-3 border bg-light">
        <form method="post" action="" id="form" name="form">
            <div class="mb-3">
                <label for="input" class="form-label">Create new task</label>
                <input type="text" class="form-control" id="input" aria-describedby="emailHelp" name="input">
                <div id="emailHelp" class="form-text">Insert description for your new task</div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
        </form>
    </div>
    <div class="p-3 border bg-light">
        <table class="table table-success table-striped" id="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Done</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    function sendForm() {
        $.ajax({
            type: 'POST',
            crossDomain: true,
            url: 'http://localhost:8080/todo/task',
            dataType: 'text',
            data: ({ input:$('#input').val()}),
            success: showTask
        })
    }

    $(document).ready(
        function () {
            $('#btn').click(function (){
                sendForm()
                return false
            })
        }
    )


    function showTask(data) {
        const tasks = JSON.parse(data)
        for (let task of tasks) {
            $('#table tr:last').after(
                '<tr><th scope="row">' + task.id + '</th>'
                + '<td>' + task.description + '</td>'
                + '<td>' + task.created + '</td>'
                + '<td>' + task.done + '</td>'
                + '</tr>')
        }
    }
</script>
</body>
</html>
